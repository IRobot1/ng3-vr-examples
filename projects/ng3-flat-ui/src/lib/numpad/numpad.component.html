<ngt-group [name]="name" [visible]="visible" [position]="position" [rotation]="rotation" [scale]="scale">

  <ngt-mesh #mesh
            [geometry]="geometry" [material]="popupmaterial"
            (click)="ignore(mesh.instance.value, $event)" (pointermove)="$event.stopPropagation()"
            (ready)="meshready($event)" (pointermissed)="missed()">
  </ngt-mesh>

  <flat-ui-button *ngFor="let item of keys" [selectable]="selectable"
                  [position]="item.position" [width]="item.size" [text]="item.numkey"
                  (pressed)="clicked($event)">

  </flat-ui-button>

</ngt-group>
