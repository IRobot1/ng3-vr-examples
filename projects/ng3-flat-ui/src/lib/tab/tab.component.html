<ngt-group [name]="name" [visible]="visible" [ngtObjectPassThrough]="this"
           [position]="position" [rotation]="rotation" [scale]="scale">

  <flat-ui-button [text]="text" [width]="tabwidth" [height]="tabheight" [selectable]="selectable" [enabled]="enabled"
                  [buttonmaterial]="buttonmaterial" [disabledmaterial]="disabledmaterial" [labelmaterial]="labelmaterial"
                  (pressed)="pressed($event)">

    <ng-template let-parent="parent">
      <ngt-mesh [appendTo]="parent" [visible]="selected" [position]="[0, tabheight/2-0.005, 0.001]"
                [material]="listselectmaterial" (ready)="meshready($event)">
        <ngt-plane-geometry [args]="[tabwidth, 0.02]"></ngt-plane-geometry>
      </ngt-mesh>
    </ng-template>
  </flat-ui-button>

  <ngt-mesh #content [visible]="selected" [position]="[tabwidth/2, -height/2, 0]" (ready)="panel = $event" [material]="panelmaterial">
    <ngt-plane-geometry [args]="[width, height-tabheight]"></ngt-plane-geometry>

    <ng-container *ngIf="templateRef"
                  [ngTemplateOutlet]="templateRef"
                  [ngTemplateOutletContext]="{ parent: content.instance.value }"></ng-container>
  </ngt-mesh>

</ngt-group>
