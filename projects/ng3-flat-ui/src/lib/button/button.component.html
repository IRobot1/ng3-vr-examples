<ngt-mesh #mesh [name]="name" [visible]="visible"
          (click)="clicked(mesh.instance.value, $event)" (pointerover)="over();$event.stopPropagation()" (pointerout)="out();$event.stopPropagation()"
          [position]="position" [rotation]="rotation" [scale]="scale"
          [geometry]="geometry" [material]="material"
          (ready)="meshready($event)">

  <ngt-soba-text [text]="text" [material]="labelmaterial" [fontSize]="fontsize" [anchorX]="textjustify" [position]="[0, 0, 0.001]"></ngt-soba-text>

</ngt-mesh>
