<ngt-group [name]="name" [visible]="visible" [position]="position" [rotation]="rotation" [scale]="scale">

  <ngt-mesh (pointermove)="over()" (pointerout)="out()"
            [geometry]="geometry" 
            (ready)="meshready($event)">

    <ngt-mesh [position]="[0, 0, 0.0001]" [geometry]="checkgeometry" [material]="checkmaterial"
              (ready)="checkready($event)" (click)="clicked($event)">
    </ngt-mesh>

  </ngt-mesh>

  <ngt-line (ready)="lineready($event)"
            [geometry]="outline" [material]="outlinematerial"> </ngt-line>


</ngt-group>
