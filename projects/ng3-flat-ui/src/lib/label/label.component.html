<!-- https://github.com/nartc/angular-three/blob/main/libs/soba/abstractions/src/lib/text/text.ts -->
<!-- https://protectwise.github.io/troika/troika-three-text/ -->

<ngt-group [ngtObjectPassThrough]="this">
  <ngt-soba-text  [text]="text"
                 [material]="labelmaterial"
                 [fontSize]="fontsize"
                 [font]="font"
                 [anchorX]="alignx"
                 [anchorY]="aligny"
                 [maxWidth]="width"
                 [position]="[x, 0, 0.001]"
                 (ready)="textready($event)">
  </ngt-soba-text>
</ngt-group>
