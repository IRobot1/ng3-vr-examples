<ngt-group [ngtObjectPassThrough]="this">
  <ng-container *ngFor="let item of icons">

    <flat-ui-material-button *ngIf="item.icon" (hover)="hover($event, item)" (pressed)="item.menu.selected()"
                             [text]="item.icon" [position]="item.position">
    </flat-ui-material-button>

    <flat-ui-button *ngIf="!item.icon" (hover)="hover($event, item)" (pressed)="item.menu.selected()"
                             [text]="item.menu.keycode" [width]="0.1" [position]="item.position">
    </flat-ui-button>

  </ng-container>

  <flat-ui-label [text]="text" [position]="[0.5, -0.1, 0.002]"></flat-ui-label>
</ngt-group>
