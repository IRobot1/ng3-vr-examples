<ngt-group [name]="name" [visible]="visible" [position]="position" [rotation]="rotation" [scale]="scale">

  <ngt-mesh #mesh
            (click)="enableinput(mesh.instance.value)" (pointermove)="over()" (pointerout)="out()"
            [geometry]="geometry"
            (ready)="meshready($event)">

    <ngt-soba-text [text]="displaytext"
                   [material]="textmaterial"
                   [clipRect] = "[0, -height/2, this.width-0.05, height/2]"
                   [anchorX]="'left'"
                   [fontSize]="0.07"
                   [position]="[-width/2+0.01, 0, 0.001]">
    </ngt-soba-text>

  </ngt-mesh>

  <ngt-line (ready)="lineready($event)"
            [geometry]="outline" [material]="outlinematerial"> </ngt-line>

</ngt-group>
