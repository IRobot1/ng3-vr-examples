<ngt-group [ngtBoxHelper]="['black']" [position]="position" (beforeRender)="tick()">

  <ngt-mesh>
    <ngt-box-geometry [args]="[boxsize,boxsize,boxsize]"></ngt-box-geometry>
    <ngt-mesh-standard-material transparent opacity="0"></ngt-mesh-standard-material>
  </ngt-mesh>

  <ngt-line-segments #lines>
    <ngt-buffer-geometry (ready)="linesready(lines.instance.value)"></ngt-buffer-geometry>
    <ngt-line-basic-material vertexColors="true" [blending]="blending" transparent></ngt-line-basic-material>
  </ngt-line-segments>

</ngt-group>
