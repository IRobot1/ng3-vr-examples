<ngt-group [position]="position" [scale]="scale" [rotation]="rotation" (beforeRender)="tick($event.object)">

  <ngt-group *ngFor="let ring of rings; index as offset">

    <ngt-group *ngFor="let item of ring; index as i" [rotation]="[0, 0, item.angle]">

      <ngt-mesh [position]="[0, 0.5*(offset+1), 0]" [rotation]="[0, 0, item.rotation]" [scale]="[0.1, 0.1, 0.1]" [geometry]="geometry">
        <ngt-mesh-standard-material [color]="item.color"></ngt-mesh-standard-material>
      </ngt-mesh>

    </ngt-group>
  </ngt-group>

</ngt-group>
