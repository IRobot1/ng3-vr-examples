<ngt-group [position]="position" [scale]="scale" [rotation]="rotation">

  <ngt-mesh>
    <ngt-mesh [rotation]="[90 | radian, 0, 0]">
      <ngt-cylinder-geometry [args]="[maxradius, maxradius, 0.005, 16]"></ngt-cylinder-geometry>
      <ngt-mesh-standard-material color="white"></ngt-mesh-standard-material>
    </ngt-mesh>
  </ngt-mesh>
  <ngt-group *ngFor="let item of scales" [rotation]="[0, 0, item.angle]">
    <ngt-mesh [position]="[0, item.offset, 0]" [rotation]="[90 | radian, 0, 0]">
      <ngt-cylinder-geometry [args]="[item.radius, item.radius, 0.01, 16]"></ngt-cylinder-geometry>
      <ngt-mesh-standard-material color="black"></ngt-mesh-standard-material>
    </ngt-mesh>
  </ngt-group>

</ngt-group>
