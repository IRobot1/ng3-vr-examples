<ngt-group [position]="position" [scale]="scale" [rotation]="rotation" (beforeRender)="tick($event.object)">

    <ngt-group *ngFor="let item of lines" [rotation]="[0, 0, item.angle]">

      <ngt-mesh [position]="item.position" [scale]="[1, item.scale, 1]" [geometry]="geometry">
        <ngt-mesh-standard-material ></ngt-mesh-standard-material>
      </ngt-mesh>

    </ngt-group>

</ngt-group>
