<ngt-group [position]="position" [rotation]="rotation" [scale]="scale">
  <panel [doublesided]="true" [color]="'black'"></panel>
  <panel [position]="[0, 0, 0.01]" [scale]="[0.95,0.95,1]" [url]="url" (click)="navigate()"></panel>

  <ngt-soba-text [text]="text"
                 [castShadow]="true"
                 [color]="'white'"
                 [maxWidth]="8"
                 [fontSize]="0.1"
                 font="https://fonts.gstatic.com/s/raleway/v14/1Ptrg8zYS_SKggPNwK4vaqI.woff"
                 anchorX="center"
                 anchorY="bottom"
                 [position]="[0, 0.5, 0]" >
  </ngt-soba-text>
</ngt-group>
