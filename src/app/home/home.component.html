<ngt-color attach="background" color="gray"></ngt-color>

<ngt-grid-helper></ngt-grid-helper>

<ngt-point-light intensity="0.75" [position]="[0, 1, 0]"></ngt-point-light>

<ngt-group #room>
  <ngt-group *ngFor="let item of panels" [rotation]="[0, item.rotation | radian, 0]">
    <portal [asset]="item.asset" [text]="item.text" [position]="[0, 1, -2]"></portal>
  </ngt-group>
</ngt-group>

<xr-controller navigate showcontroller trackedpointer [room]="room.instance.value"></xr-controller>
<xr-controller [index]="1" navigate showcontroller trackedpointer [room]="room.instance.value"></xr-controller>
