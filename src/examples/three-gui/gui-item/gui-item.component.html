<ngt-group [ngSwitch]="item.classname">
  <ng-template [ngSwitchCase]="'options'">
    <ngt-group horizontal-layout [margin]="[0.02, 0, 0]">
      <flat-ui-label [text]="item.property" [width]="0.8"></flat-ui-label>
      <flat-ui-select [text]="textvalue" [width]="0.8"></flat-ui-select>
    </ngt-group>
  </ng-template>
  <ng-template [ngSwitchCase]="'number'">
    <ngt-group horizontal-layout [margin]="[0.02, 0, 0]">
      <flat-ui-label [text]="item.property" [width]="0.8"></flat-ui-label>
      <flat-ui-input-slider [visible]="item.min && item.max" [width]="0.5" [min]="item.min" [max]="item.max" [step]="item.step" [value]="value" [selectable]="selectable" (change)="value=$event"></flat-ui-input-slider>
      <flat-ui-input-number [min]="item.min" [max]="item.max" [text]="textvalue" [enabled]="!(item.min && item.max)"></flat-ui-input-number>
    </ngt-group>
  </ng-template>
  <ng-template [ngSwitchCase]="'boolean'">
    <ngt-group horizontal-layout [margin]="[0.02, 0, 0]">
      <flat-ui-label [text]="item.property" [width]="0.8"></flat-ui-label>
      <flat-ui-input-checkbox [checked]="boolvalue"></flat-ui-input-checkbox>
    </ngt-group>
  </ng-template>
  <ng-template [ngSwitchCase]="'string'">
    <ngt-group horizontal-layout [margin]="[0.02, 0, 0]">
      <flat-ui-label [text]="item.property" [width]="0.8"></flat-ui-label>
      <flat-ui-input-text [text]="textvalue" [overflow]="10"></flat-ui-input-text>
    </ngt-group>
  </ng-template>
  <ng-template [ngSwitchCase]="'function'">
    <ngt-group horizontal-layout [margin]="[0.02, 0, 0]">
      <flat-ui-button [text]="item.property" [width]="width-0.04"></flat-ui-button>
    </ngt-group>
  </ng-template>
  <ng-template [ngSwitchCase]="'color'">
    <ngt-group horizontal-layout [margin]="[0.02, 0, 0]">
      <flat-ui-label [text]="item.property" [width]="0.8"></flat-ui-label>
      <flat-ui-input-color [value]="textvalue"></flat-ui-input-color>
      <flat-ui-input-text [text]="textvalue" [overflow]="10" [enabled]="false"></flat-ui-input-text>
    </ngt-group>
  </ng-template>
  <ng-template [ngSwitchCase]="'folder'">
    <ngt-group horizontal-layout>
      <three-gui-folder [gui]="item.object" [selectable]="selectable"></three-gui-folder>
      </ngt-group>
  </ng-template>
</ngt-group>
