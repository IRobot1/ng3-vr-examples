<flat-ui-drag-panel [selectable]="selectable" [title]="gui.title" [width]="gui.width" [height]="0.9" [position]="position" [rotation]="rotation" [scale]="scale">
  <ng-template let-parent="parent">
    <ngt-group vertical-layout [appendTo]="parent" [margin]="[0, 0.02, 0]" [position]="[-gui.width/2, 0.45, 0.001]">

      <three-gui-item *ngFor="let item of gui.list" [item]="item" [selectable]="selectable"></three-gui-item>

    </ngt-group>
  </ng-template>
</flat-ui-drag-panel>
