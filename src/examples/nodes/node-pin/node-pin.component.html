<flat-ui-material-icon [text]="type.icon" [labelmaterial]="type.material" [position]="[0, 0, 0.001]"
                       (pointerdown)="startdragging()" (pointerup)="enddragging()"
                       (pointerover)="over()" (pointerout)="out()"
                       (pointermove)="movepin($event)"
                       (ready)="pinready($event)"></flat-ui-material-icon>
