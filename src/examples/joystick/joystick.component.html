<ngt-color attach="background" color="black"></ngt-color>

<line-room></line-room>

<ngt-ambient-light></ngt-ambient-light>
<ngt-point-light [position]="[0, 1.5, 0]"></ngt-point-light>

<ngt-mesh [rotation]="[-1.57, 0, 0]">
  <ngt-plane-geometry [args]="[4.8, 4.8, 2, 2]"></ngt-plane-geometry>
  <ngt-mesh-standard-material color="seagreen" transparent opacity="0.25"></ngt-mesh-standard-material>
</ngt-mesh>

<planet [position]="[0, 7, 0]" [scale]="[4.9802, 4.9802, 4.9802]" [rotation]="[90 | radian, 0, 0]" [surfaceMap]="sunMap"></planet>

<planet [position]="[-2, 1.2, -2]" [scale]="[0.0175, 0.0175, 0.0175]" [surfaceMap]="mercuryMap"></planet>

<pedestal [position]="[0, 0, -2]" [lightcolor]="'darkorange'"></pedestal>

<ngt-group [position]="[2, 1.2, -2]" (beforeRender)="rotateearth($event.object)">
  <planet [scale]="[0.0456, 0.0456, 0.0456]" [surfaceMap]="surfaceMap" [metalnessMap]="metalnessMap" [normalMap]="normalMap"></planet>
</ngt-group>

<ngt-group [position]="[2, 1.2, -2]" (beforeRender)="rotatemoon($event.object)">
  <planet [position]="[1, 0, 0]" [scale]="[0.0456/3, 0.0456/3, 0.0456/3]" [surfaceMap]="moonMap"></planet>
</ngt-group>
<pedestal [position]="[2, 0, -2]" [lightcolor]="'darkblue'"></pedestal>

<planet [position]="[-2, 1.2, 0]" [scale]="[0.0243, 0.0243, 0.0243]" [surfaceMap]="marsMap"></planet>

<planet [position]="[2, 1.5, 0]" [scale]="[0.5, 0.5, 0.5]" [surfaceMap]="jupiterMap"></planet>
<pedestal [position]="[2, 0, 0]" [lightcolor]="'gray'"></pedestal>

<ngt-mesh [position]="[-2, 1.4, 2]" [rotation]="[-110 | radian, 30 | radian, 0]" [scale]="[1, 1, 0.1]">
  <ngt-torus-geometry [args]="[1.2, 0.5, 10, 100]"></ngt-torus-geometry>
  <ngt-mesh-standard-material [side]="side" transparent="true" [map]="saturnRingsMap"></ngt-mesh-standard-material>
</ngt-mesh>
<planet [position]="[-2, 1.4, 2]" [scale]="[0.4165, 0.4165, 0.4165]" [surfaceMap]="saturnMap"></planet>

<planet [position]="[0, 1.3, 2]" [scale]="[0.1814, 0.1814, 0.1814]" [surfaceMap]="uranusMap"></planet>

<planet [position]="[2, 1.3, 2]" [scale]="[0.1761, 0.1761, 0.1761]" [surfaceMap]="neptuneMap"></planet>
<pedestal [position]="[2, 0, 2]" [lightcolor]="'blue'"></pedestal>
