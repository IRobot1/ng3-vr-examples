<ngt-mesh #mesh [name]="name" [visible]="visible"
          (click)="clicked(mesh.instance.value, $event)" (pointermove)="over();$event.stopPropagation()" (pointerout)="out()"
          [position]="position" [rotation]="rotation" [scale]="scale"
          [geometry]="geometry" [material]="material"
          (ready)="meshready($event)">

  <ngt-soba-text [text]="text" [color]="labelcolor" [fontSize]="0.07" [anchorX]="textjustify" [position]="[0, 0, 0.001]"></ngt-soba-text>

</ngt-mesh>
