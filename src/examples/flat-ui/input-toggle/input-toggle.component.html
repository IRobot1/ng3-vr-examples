<ngt-mesh #mesh [name]="name" [visible]="visible"
          (click)="clicked(mesh.instance.value, $event)" (pointermove)="over()" (pointerout)="out()"
          [position]="position" [rotation]="rotation" [scale]="scale"
          [geometry]="geometry" [material]="material" (ready)="meshready($event)">

  <ngt-mesh (ready)="toggleready($event)" (click)="clicked(mesh.instance.value, $event)" [position]="[0, 0, 0.0001]">
    <ngt-circle-geometry [args]="[0.04,32]"></ngt-circle-geometry>
    <ngt-mesh-basic-material [color]="togglecolor" [side]="side"></ngt-mesh-basic-material>
  </ngt-mesh>

</ngt-mesh>
