<ngt-mesh #mesh [name]="name" [visible]="visible"
          (click)="clicked(mesh.instance.value, $event)" (pointermove)="over()" (pointerout)="out()"
          [position]="position" [rotation]="rotation" [scale]="scale"
          [geometry]="geometry" [material]="material"
          (ready)="meshready($event)">

  <ngt-mesh [position]="[0, 0, 0.001]" [scale]="svgscale" [geometry]="icongeometry" [material]="iconmaterial"></ngt-mesh>
</ngt-mesh>
