<ngt-group (animateReady)="animateGroup($event.state)">
    <ngt-line #line (ready)="lineready(line.instance.value)" [scale]="[0, 0, 1.5]" >
      <ngt-buffer-geometry>
        <ngt-buffer-attribute attach="position" [args]="[position, 3]"></ngt-buffer-attribute>
        <ngt-buffer-attribute attach="color" [args]="[color, 3]"></ngt-buffer-attribute>
      </ngt-buffer-geometry>
      <ngt-line-basic-material [parameters]="{ vertexColors: true, blending: blending }"></ngt-line-basic-material>
    </ngt-line>
</ngt-group>
