<ngt-color attach="background" color="darkgray"></ngt-color>

<line-room></line-room>

<ngt-directional-light [position]="[10, 10, 10]" castShadow></ngt-directional-light>

<teleport-controller #xr0></teleport-controller>
<teleport-controller #xr1 [index]="1"></teleport-controller>

<ngt-mesh name="floor" [rotation]="[-1.57, 0, 0]">
  <ngt-plane-geometry [args]="[4.8, 4.8, 2, 2]"></ngt-plane-geometry>
  <ngt-mesh-standard-material  transparent opacity="0.25"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh name="marker" [rotation]="[-1.57, 0, 0]">
  <ngt-circle-geometry [args]="[0.25, 32]"></ngt-circle-geometry>
  <ngt-mesh-standard-material></ngt-mesh-standard-material>
</ngt-mesh>
