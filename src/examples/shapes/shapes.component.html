</ngt-group>

<ngt-mesh [geometry]="geometry">
  <ngt-mesh-basic-material color="gray" [side]="side"></ngt-mesh-basic-material>
</ngt-mesh>

<ngt-mesh *ngIf="border" [geometry]="border">
  <ngt-mesh-basic-material color="black" [side]="side"></ngt-mesh-basic-material>
</ngt-mesh>

<ngt-mesh *ngFor="let item of dots" [position]="item.position">
  <ngt-sphere-geometry [args]="[item.color == 'black' ? 0.02 : 0.01]"></ngt-sphere-geometry>
  <ngt-mesh-basic-material [color]="item.color"></ngt-mesh-basic-material>
</ngt-mesh>

<ngt-point-light></ngt-point-light>


<vr-controller navhome></vr-controller>
<vr-controller [index]="1" navhome></vr-controller>
