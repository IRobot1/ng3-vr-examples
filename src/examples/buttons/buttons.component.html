<ngt-color attach="background" color="darkgray"></ngt-color>

<line-room></line-room>

<ngt-directional-light [position]="[10, 10, 10]" castShadow></ngt-directional-light>

<ngt-mesh [position]="[0, 1, -1.5]" [scale]="0.5" (beforeRender)="tick($event.object)">
  <ngt-torus-knot-geometry [args]="[0.6,0.2,150,20,2,3]">
  </ngt-torus-knot-geometry>
  <ngt-mesh-standard-material color="cornflowerblue"></ngt-mesh-standard-material>
</ngt-mesh>

<wall [position]="[0, 1, -0.3]" [scale]="[0.5, 0.12, 0.15]" color="#595959"></wall>
<mesh-box-button animateclick [position]="[-0.15, 1.04, -0.3]" [scale]="[0.08, 0.1, 0.08]" buttoncolor="orange"></mesh-box-button>
<mesh-box-button [position]="[-0.05, 1.04, -0.3]" [scale]="[0.08, 0.1, 0.08]" buttoncolor="pink"></mesh-box-button>
<mesh-box-button [position]="[0.05, 1.04, -0.3]" [scale]="[0.08, 0.1, 0.08]" buttoncolor="cyan"></mesh-box-button>
<mesh-box-button [position]="[0.15, 1.04, -0.3]" [scale]="[0.08, 0.1, 0.08]" buttoncolor="blue" [text]="'Reset'"></mesh-box-button>

<vr-controller highlight showcontroller trackedpointer navhome [tohighlight]="list"></vr-controller>
<vr-controller [index]="1" highlight showcontroller trackedpointer navhome [tohighlight]="list"></vr-controller>

<ngt-soba-orbit-controls></ngt-soba-orbit-controls>
