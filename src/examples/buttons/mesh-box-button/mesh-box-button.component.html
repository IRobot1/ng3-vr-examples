<ngt-group #group (ready)="object=group" [position]="position" [rotation]="rotation" [scale]="scale">

  <ngt-mesh castShadow receiveShadow>
    <ngt-box-geometry></ngt-box-geometry>
    <ngt-mesh-standard-material [color]="buttoncolor"></ngt-mesh-standard-material>

  </ngt-mesh>

  <ngt-soba-text [text]="text"
                 [castShadow]="true"
                 [color]="textcolor"
                 [maxWidth]="8"
                 [fontSize]="0.3"
                 font="https://fonts.gstatic.com/s/raleway/v14/1Ptrg8zYS_SKggPNwK4vaqI.woff"
                 anchorX="center"
                 anchorY="middle"
                 [position]="[0, 0.501, 0]"
                 [rotation]="[-90 | radian, 0, 0]">
  </ngt-soba-text>

</ngt-group>
