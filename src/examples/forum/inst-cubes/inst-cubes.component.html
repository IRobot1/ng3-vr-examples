<ngt-color attach="background" color="darkgray"></ngt-color>

<line-room></line-room>

<ngt-directional-light [position]="[10, 10, 10]"></ngt-directional-light>

<ngt-instanced-mesh [count]="dummies.length" castShadow receiveShadow
                    (ready)="instready($event)">
  <ngt-box-geometry></ngt-box-geometry>
  <ngt-mesh-basic-material wireframe></ngt-mesh-basic-material>
</ngt-instanced-mesh>

<ngt-mesh>
  <ngt-sphere-geometry [args]="[foxsize]"></ngt-sphere-geometry>
  <ngt-mesh-basic-material color='red' wireframe></ngt-mesh-basic-material>
</ngt-mesh>

<vr-controller navhome></vr-controller>
<vr-controller [index]="1" navhome></vr-controller>

<ngt-soba-orbit-controls></ngt-soba-orbit-controls>
