<ngt-group [position]="position" (ready)="tick($event)">
  <ngt-mesh castShadow (click)="pressed()" (beforeRender)="tick($event.object)">
    <ngt-box-geometry [args]="size"></ngt-box-geometry>
    <ngt-mesh-standard-material [color]="color"></ngt-mesh-standard-material>
  </ngt-mesh>

  <ngt-soba-text [text]="keycode"
                 castShadow
                 color="black"
                 maxWidth="8"
                 [fontSize]="fontsize"
                 font="https://fonts.gstatic.com/s/raleway/v14/1Ptrg8zYS_SKggPNwK4vaqI.woff"
                 anchorX="center"
                 [position]="[0, 0.01, 0]"
                 [rotation]="[-90 | radian, 0, 0]">
  </ngt-soba-text>
</ngt-group>
