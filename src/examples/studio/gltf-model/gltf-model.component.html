<ngt-group [position]="position" [rotation]="rotation">
  <ng-container *ngIf="model$ | async as model">
    <ngt-primitive [name]="name"
                   [object]="model.scene"
                   [visible]="visible"
                   [scale]="scale"
                   (beforeRender)="tick(model.scene)"
                   (ready)="loaded.next(model.scene)"></ngt-primitive>
  </ng-container>
  <!--<ngt-arrow-helper *ngIf="visible"></ngt-arrow-helper>-->
</ngt-group>
